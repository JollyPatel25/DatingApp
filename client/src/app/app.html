<app-nav></app-nav>
<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-24 shadow-xl">
    <h3 class="text-3xl text-red-500 mb-5">{{title}}!!!</h3>
    <ul>
        @for (member of members(); track member.id) {
            <li class="flex items-center gap-4 p-2 hover:bg-base-200 rounded-lg">
                <img src="./user.jpg" alt="user avatar" class="w-12 h-12 rounded-full"/>
                <div class="text-lg font-medium text-base-content">
                    {{member.displayName}}
                </div>
            </li>
        }
    </ul>
</div>
